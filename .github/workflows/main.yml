name: GH Pages Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"

  # pull_request:
  #   branches: [main]
  #   paths-ignore:
  #     - "docs/**"

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Install dependencies ğŸ”§
        run: make install

      - name: Build ğŸ—ï¸
        run: make build

      - name: Deploy to GitHub Pages ğŸš€
        if: ${{ github.event_name != 'pull_request' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: book

  diff:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.step1.outputs.test }}
      output2: ${{ steps.step1.outputs.test2 }}
      output3: ${{ steps.step2.outputs.test }}
      output4: ${{ steps.step3.outputs.test }}
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - id: step1
        shell: bash
        run: |
          MY_STRING=$(cat << EOF
          first line
          second line
          third line
          EOF
          )
          echo "MY_STRING<<EOF" >> $GITHUB_ENV
          echo "$MY_STRING" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          echo "::set-output name=test2::hello2"
          echo "::set-output name=test::$(git show --format=format:'%an: %s' | sed -e 's/^+++ b\//```\n\nFile: /' -e '/^---.*$/d' -e 's/^@@.*$/\n```diff/' -e '/^diff.*$/d' -e 's/^index.*$//' )\n\`\`\`"

      - id: step2
        run: echo "::set-output name=test::hello"

      - id: step3
        run: echo "::set-output name=test::world"

  send-to-discord:
    runs-on: ubuntu-latest
    needs: diff
    steps:
      - name: Set Env Variable
        run: |
          MY_STRING=$(cat << EOF
          first line
          second line
          third line
          EOF
          )
          echo "fourth line" >> MY_STRING
          echo "MY_STRING<<EOF" >> $GITHUB_ENV
          echo "$MY_STRING" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: Discord Webhook Action
        uses: tsickert/discord-webhook@v4.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: "HI ${{needs.diff.outputs.output1}} ${{needs.diff.outputs.output2}} ${{ env.MY_STRING }}"
          # content: "${{ github.event.head_commit.message }}\n\n```diff\nSome Code\n```"
