name: GH Pages Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"

  # pull_request:
  #   branches: [main]
  #   paths-ignore:
  #     - "docs/**"

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõé
        uses: actions/checkout@v2

      - name: Install dependencies üîß
        run: make install

      - name: Build üèóÔ∏è
        run: make build

      - name: Deploy to GitHub Pages üöÄ
        if: ${{ github.event_name != 'pull_request' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: book

  diff:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      diff_text: ${{ steps.diff_step.outputs.diff_text }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      # Make sure we have some code to diff.
      - name: Get Diff
        id: diff_step
        # Set outputs using the command.
        run: |
          git diff
          echo "::set-output name=diff_text::$('YO')"

  cancel:
    - name: Test Cancelled
      uses: rjstone/discord-webhook-notify@v1
      with:
        severity: warn
        details: Test Cancelled!
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}

  send-to-discord:
    runs-on: ubuntu-latest

    needs: diff

    steps:
      - name: Echo
        run: |
          echo "DIFF ${{ needs.diff.output.diff_text }}"
      - name: Discord Webhook Action
        uses: tsickert/discord-webhook@v4.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: "HI"
          # content: "${{ github.event.head_commit.message }}\n\n```diff\nSome Code\n```"
